<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos - Site Pessoal</title>

    <style>
        /* Define a fonte e remove margem padrão do corpo do site */
        body {
            font-family: Arial, sans-serif; /* Mude para sua fonte preferida */
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Cor de fundo suave (cinza claro) */
            color: #333; /* Cor do texto principal */
            text-align: center; /* Centraliza todo o conteúdo */
        }

        /* Estiliza o cabeçalho principal */
        h1 {
            color: #2c3e50; /* Cor azul escuro para o título principal */
            padding-top: 50px; /* Espaço no topo */
            margin-bottom: 5px; /* Espaço pequeno após o título */
        }

        /* Estiliza o subtítulo */
        h2 {
            color: #3498db; /* Cor azul brilhante para o subtítulo */
            font-weight: normal; /* Deixa o texto menos pesado */
            margin-top: 0;
            padding-bottom: 30px;
        }

        /* Remove a tag <center> e centraliza usando o body (melhor prática) */
        /* Esta regra não é estritamente necessária se você usar o body { text-align: center; } */
        /* .container {
            width: 80%;
            margin: 0 auto;
        } */
    </style>
    </head>
<body>
    
    <h1>Site Pessoal do Marcos</h1>
    <h2>Aluno de Desenvolvimento Web</h2>
    
    <p>Olá! Este é meu primeiro projeto em HTML e CSS, hospedado na Vercel.</p>

</body>
</html>
