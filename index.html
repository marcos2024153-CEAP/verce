<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos - Minimalista</title>

    <style>
        /* 1. Estilo Minimalista Básico */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Fonte moderna e limpa */
            background-color: #ffffff; /* Fundo branco puro */
            color: #1a1a1a; /* Texto preto quase puro */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
            min-height: 100vh; /* Ocupa a altura total da tela */
            text-align: center;
        }

        /* 2. Estilo dos Títulos (Ênfase) */
        h1 {
            font-size: 3em;
            margin-bottom: 0.1em;
            letter-spacing: -1px; /* Tira um pouco o espaço entre letras */
            color: #3498db; /* Cor de destaque (Azul) */
        }

        h2 {
            font-size: 1.2em;
            font-weight: 300; /* Leve para o estilo minimalista */
            color: #7f8c8d; /* Cor cinza suave */
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* 3. Animações CSS (Deixando Animado) */
        
        /* Animação de Fade-in (os elementos aparecem suavemente) */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated-content {
            opacity: 0; /* Começa invisível */
            animation: fadeIn 0.8s ease-out forwards; /* Aplica a animação */
        }

        /* Aplica a animação com atraso */
        h1 {
            animation-delay: 0.2s;
        }

        h2 {
            animation-delay: 0.5s;
        }

        /* Efeito de interatividade em um novo elemento (ex: um botão/link) */
        a {
            color: #3498db;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #3498db;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease; /* Transição suave */
        }

        a:hover {
            background-color: #3498db; /* Muda o fundo ao passar o mouse */
            color: #ffffff; /* Muda a cor do texto ao passar o mouse */
        }
    </style>
</head>
<body>
    
    <div class="animated-content">
        <h1>Site Vercel</h1>
    </div>
    
    <div class="animated-content">
        <h2>Marcos Aluno</h2>
    </div>

    <div class="animated-content" style="animation-delay: 0.8s;">
        <a href="#">Saiba Mais</a>
    </div>

</body>
</html>v
